<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--React Lib-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script><!--React Dom-->
    <title>Document</title>
</head>
<body id="root">
    
</body>
<script>
    function App(){
        const [counter,setCounter] = React.useState(0);
        function increment(){
            setCounter(counter + 1);
        }
        function reset(){
            setCounter(0);
        }
        return React.createElement('div', null, 
            React.createElement('h1', null, 'Hello, React without JSX and Babel! pure React'),
            React.createElement('h1',null,`${counter}`),
            React.createElement('button', { onClick: increment }, 'Increment Counter'),
            React.createElement('button',{onClick : reset},'Reset Counter')
        );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
</script>
</html>
